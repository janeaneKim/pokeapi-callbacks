<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Who's that number?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="card">
            <div id ="intro">
                <h1>Pokemon Finder</h1>
                <form>
                    <label>Pick a number (from 1 to 500)</label>
                    <input default ="ex: 72" id="pokemonNumber">
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>

        <div id="result">
            <h2>Your number returns:</h2>
            <div id="pokemonResult">
                <img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/90.png" alt="shellder">
                <div class="empty"></div>
                    <span id="pokemonName">Shellder</span>
            </div>
        </div>

        </div>
    

        <script src="./index.js" async defer></script>
    </body>
</html>
